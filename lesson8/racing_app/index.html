<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:SHLN@46.3&display=swap" rel="stylesheet">
</head>

<body>

    <header class="game_name">
        <div class="taxi_logo">
            <img src="./img/taxi_1.svg" alt="taxi_item" class="taxi_item">
            <!-- <h3 class="game_name_heading1">TAXI</h3> -->
        </div>
        <div class="driver_logo">
            <h3 class="game_name_heading">DRIVER</h3>
        </div>
    </header>

    <section class="form_section">
        <h3 class="question">You need to arrive first. What car will you get in?</h3>
        <div class="choice_box">
            <form action="#" class="check_box">
                <input id="car1" type="checkbox">
                <label for="car1">1</label>
                <label for="car1"><img class="car_item_choice" src="./car.svg" alt="red_car"></label>
            </form>
            <form action="#" class="check_box">
                <input id="car2" type="checkbox">
                <label for="car2">2</label>
                <label for="car2"><img class="car_item_choice" src="./blue_car.svg" alt="blue_car"></label>
            </form>
            <form action="#" class="check_box">
                <input id="car3" type="checkbox">
                <label for="car3">3</label>
                <label for="car3"><img class="car_item_choice" src="./green_car.svg" alt="green_car"></label>
            </form>
            <form action="#" class="check_box">
                <input id="car4" type="checkbox">
                <label for="car4">4</label>
                <label for="car4"><img class="car_item_choice" src="./white_car.svg" alt="white_car"></label>
            </form>
            <form action="#" class="check_box">
                <input id="car5" type="checkbox">
                <label for="car5">5</label>
                <label for="car5"><img class="car_item_choice" src="./key_car.svg" alt="key_car"></label>
            </form>
        </div>
        <div class="button_choice_position">
            <button class="button_choice" type="submit">Get in the car</button></div>

    </section>

    <main class="racing">
        <div class="flags">

        </div>
        <div class="drive">
            <div class="tap_gas_position">
                <div class="tap_gas">
                    <img src="./img/gas_pedal.svg" alt="gas_pedal" class="tap_gas_item">
                    <h4 class="tap_gas_text">PUSH!</h4>
                </div>
            </div>
            <div class="tap_start_position_center">
                <div class="tap_start">
                    <img src="./img/start_flag.svg" alt="start_flag" class="tap_start_flag">
                    <img src="./img/start_tap.svg" alt="start_tap" class="tap_start_tap">
                </div>
            </div>
            <div class="road_lines">
                <div class="road_line">
                </div>
                <div class="road_line">
                </div>
                <div class="road_line">
                </div>
                <div class="road_line">
                </div>
            </div>
            <div class="road"></div>
            <div class="cars">
                <div class="car"><img class="car_item1 car_1" src="./car.svg" alt="red_car"></div>
                <div class="car"><img class="car_item2  car_2" src="./blue_car.svg" alt="blue_car"></img>
                </div>
                <div class="car"><img class="car_item3  car_3" src="./green_car.svg" alt="green_car"></div>
                <div class="car"><img class="car_item4  car_4" src="./white_car.svg" alt="white_car"></div>
                <div class="car"><img class="car_item5  car_5" src="./key_car.svg" alt="key_car"></div>
            </div>
        </div>
        <div class="weed"></div>
        </div>
    </main>

    <footer class="rewards">
        <div class="result_heading">
            <h3 class="result_text">YOUR RESULT</h3>
        </div>
        <div class="podium_pos"><img src="./img/podium.svg" alt="podium" class="podium"></div>
        <div class="win_result">
            <img src="./img/silver_cup.svg" alt="silver_cup" class="reward reward_1">
            <img src="./img/gold_cup.svg" alt="gold_cup" class="reward reward_2">
            <img src="./img/bronze_cup.svg" alt="bronze_cup" class="reward reward_3">
        </div>
        <div class="loss_result">
            <img src="./img/game_over.svg" alt="game_over" class="reward reward_4">
        </div>
    </footer>
</body>

</html>
